<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Product preview card component</title>
  <script src="https://kit.fontawesome.com/a6948756a2.js" crossorigin="anonymous"></script>


</head>

<body>

  <div>

    <article id="card">
      <img id="desktop" src="./images/image-product-desktop.jpg" alt="">
      <img id="mobile" src="./images/image-product-mobile.jpg" alt="">

      <main>
        <header>PERFUME</header>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div id="price">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>

        <button><i class="fa-solid fa-cart-shopping" style="margin-right: 10px;"></i>Add to Cart</button>

      </main>
    </article>

  </div>
</body>

</html>
